<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/profile_style.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed&family=Open+Sans:wght@300;400&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta name="format-detection" content="telephone=no">
    <title>Paliv Energy</title>
  </head>
  <body>
    <div class="container">
      <div id="frame_inner">
        <div class="nav1line" id="nav1line">
          <img class="top_logo" src="assets/images/header_logo.png" alt="logo">
          <a href="#" class="top_news_link">новини</a>
          <p class="header_icon" onclick="showmenu()">
            <span id="s1"></span>
            <span id="s2"></span>
            <span id="s3"></span>
          </p>
        </div>
        <nav id="navnav">
          <ul class="navul">
            <li><a class="navigation_link" href="index.html">Головна</a></li>
            <li><a class="navigation_link" href="about.html">Про нас</a></li>
            <li><a class="navigation_link" href="partners.html">Партнери</a></li>
            <li><a class="navigation_link" href="howto.html">Як стати клієнтом компанії</a></li>
            <li><a class="navigation_link" href="energydeliveries.html">Постачання електроенергії</a></li>
            <li><a class="navigation_link" href="gasdeliveries.html">Постачання природного газу</a></li>
            <li><a class="navigation_link" href="contacts.html">Контакти</a></li>
          </ul>
        </nav>
        <div class="nav3line">
          <div>
            <span class="nav3line_label">слідкуйте за нами:</span>
            <a class="social_link" href="#"><i class="fab fa-facebook-f fa-2x"></i></a>
            <a class="social_link" href="#"><i class="fab fa-instagram fa-2x"></i></a>
          </div>
          <div>
            <a class="lang" href="#">RU</a>
            <a class="lang" href="#">UK</a>
            <a class="lang" href="#">EN</a>
          </div>
        </div>
      </div>
    </div>

    <div class="login">
      <form class="login_form">
        <div class="login_input">
          <div class="login_input_inner">
            <h3 class="form_title">Реєстрація</h3>
            <div id="login_choise">
              <p class="login_link login_active" onclick="registerType(1);" id="loginf">фізична особа</p>
              <p class="login_link" onclick="registerType(2);" id="logink">компанія</p>
            </div>
            <div class="" id="register_input_fields">
              <p class="form_label">Місто</p>
              <input type="text" value="" class="login_data">
              <p class="form_label">Телефон</p>
              <input type="text" value="" class="login_data">
              <p class="form_label">Придумайте пароль</p>
              <input type="text" value="" class="login_data" title="ваш пароль повинен містити мінімум одну цифру, і велику літеру.">
            </div>
            <div class="">
              <p class="checkbox">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">я ознайомився з <span class="marked_text">політикою конфіденційності</span>, і приймаю угоду</label>
              </p>
            </div>
            <div class="login_btn">
              <a href="#" id="registerfk" class="login_btnL">реєстрація</a>
            </div>
            <div class="">
              <p class="register_text">вже є обліковий запис? <a href="login.html" class="register_link">увійти</a></p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript">
    function showmenu() {
      frame_inner.style.height = "100%";
      frame_inner.style.background = "#2D3039";
      nav1line.innerHTML = '<img class="top_logo" src="assets/images/nav_logo.png" alt="logo"><a href="login.html" class="profile_link">особистий кабiнет</a><p class="nav_icon" onclick="closemenu();"></p>';
    }

    function closemenu() {
      frame_inner.style.height = "155px";
      frame_inner.style.background = "inherit";
      nav1line.innerHTML = '<img class="top_logo" src="assets/images/header_logo.png" alt="logo"><a href="#" class="top_news_link">новини</a><p class="header_icon" onclick="showmenu()"><span id="s1"></span><span id="s2"></span><span id="s3"></span></p>';
    }
    function registerType (t) {
      switch (t) {
        case 1:
          loginf.classList.add("login_active");
          logink.classList.remove("login_active");
          register_input_fields.innerHTML = '<p class="form_label">Місто</p><input type="text" value="" class="login_data"><p class="form_label">Телефон</p><input type="text" value="" class="login_data"><p class="form_label">Придумайте пароль</p><input type="text" value="" class="login_data">';
          break;
        case 2:
          logink.classList.add("login_active");
          loginf.classList.remove("login_active");
          register_input_fields.innerHTML = '<p class="form_label">Назва компанії</p><input type="text" value="" class="login_data"><p class="form_label">Місто</p><input type="text" value="" class="login_data"><p class="form_label">Телефон</p><input type="text" value="" class="login_data"><p class="form_label">Придумайте пароль</p><input type="text" value="" class="login_data" title="ваш пароль повинен містити мінімум одну цифру, і велику літеру.">';
          break;
        default:
          {}
      }
    }
    </script>
  </body>
</html>
