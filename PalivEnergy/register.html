    <script type="text/javascript">
    var counter = 0;
    function showmenu() {
      counter+=1;
      if (counter == 1) {
        s1.classList.toggle('line-cross');
        s2.classList.toggle('line-fade-out');
        s3.classList.toggle('line-cross');
        frame_inner.style.height = "100%";
        frame_inner.style.position = "fixed";
        navnav.style.right = "40%";
        nav_social_line.style.display = "flex";
        frame_inner.style.background = "#2D3039";
        nav1line_img.src = "assets/images/logo-menu.svg";
        nav1line_link.innerHTML = "особистий кабiнет";
        nav1line_link.href = "login.html";
        nav1line_link.classList.add("profile_link");
        nav1line_link.classList.remove("top_news_link");
      } else if (counter == 2) {
        s1.classList.toggle('line-cross');
        s2.classList.toggle('line-fade-out');
        s3.classList.toggle('line-cross');
        frame_inner.style.height = "155px";
        frame_inner.style.position = "absolute";
        navnav.style.right = "-100%";
        nav_social_line.style.display = "none";
        frame_inner.style.background = "inherit";
        nav1line_img.src = "assets/images/logo.svg";
        nav1line_link.innerHTML = "новини";
        nav1line_link.href = "#";
        nav1line_link.classList.remove("profile_link");
        nav1line_link.classList.add("top_news_link");
        counter = 0;
      }
      //nav1line.innerHTML = '<a href="index.html" class="top_logo"><img src="assets/images/logo-menu.svg" alt="logo"></a><a href="login.html" class="profile_link">особистий кабiнет</a><span class="header_icon"><svg class="menu_close" onclick="closemenu();" width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M1.06068 24.0606C0.474894 23.4748 0.474894 22.5251 1.06068 21.9393L21.6283 1.37172C22.214 0.785929 23.1638 0.785929 23.7496 1.37172C24.3354 1.9575 24.3354 2.90725 23.7496 3.49304L3.182 24.0606C2.59621 24.6464 1.64647 24.6464 1.06068 24.0606Z" /><path fill-rule="evenodd" clip-rule="evenodd" d="M1.06068 1.06068C1.64647 0.474894 2.55753 0.436207 3.09559 0.97427L24.5291 22.4078C25.0672 22.9458 25.0285 23.8569 24.4427 24.4427C23.8569 25.0285 22.9458 25.0672 22.4078 24.5291L0.97427 3.09559C0.436207 2.55753 0.474894 1.64647 1.06068 1.06068Z" /></svg></span>';
